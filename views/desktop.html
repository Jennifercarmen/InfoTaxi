    <div class="row">
        <div class="col  s4 offset-s4 m2 offset-m5 ">

        </div>
      </div>
      <div class="row">
        <h6 class="center-align bold" id="name-user"></h6>

    <div class="row">

    <!--     publicaciones     -->
    <div class="col l6 m6">
      <div class="postpublic">
        <form class=" teal lighten-5 border">
          <div class="margin">
            <div class="input-field">
              <input type="text" id="messagepost" class="validateInput" placeholder="Escribe lo ocurrido aquí">
            </div>
          </div>
        </form>
      </div>
      <div id="boxPost">
      </div>
    </div>

      <!-- Modal -->
      <div id="modal1" class="modal">
        <div class="modal-content">
          <h4>Listo!</h4>
          <p>Ahora a ingresar una incidencia</p>
        </div>
        <div class="modal-footer">
          <a href="#!" class="modal-close waves-effect waves-green btn-flat">OK</a>
        </div>
      </div>
                
    <!-- Modal Post -->

    <div id="modalpost" class="modal open">

      <div class="modal-content">
        <div class="col s12">
          <div class="teal lighten-5 style-post">
            <input type="text" id="writepost" class="validateInput" placeholder="Escribe lo ocurrido aquí">
            <label>
              <input type="file" name="fichero" value="" id="fichero" class="hide">
              <img id="imagepost" class="responsive-img" />
              <div>
                <img class="responsive-img" src="../assets/images/gallery.png" width="30px" alt="Gallery">Foto</div>
            </label>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <br>
        <div id="progress" class="progress hide">
          <div class="indeterminate"></div>
        </div>
        <div class="col s12 l12 m12">
            <input type="text" placeholder="PLACA" maxlength="6">
            <input placeholder="Fecha de Incidencia" class="textbox-n" type="text" onfocus="(this.type='date')" onblur="(this.type='text')" id="date">
          </div>
        <div class="col s12 l12 m12">
          <button id="btnEnviar" class="modal-action btn waves-effect waves-light " disabled>Publicar</button>

        </div>
      </div>

    </div>
